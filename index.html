<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Surprise Envelope</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: #fef6f6;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #e91e63; }
    #gameCanvas {
      border: 2px solid #e91e63;
      background: #fff8fb;
      display: none;
      margin-top: 20px;
    }
    #startGame {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #e91e63;
      color: white;
      cursor: pointer;
    }
    #envelope {
      margin-top: 20px;
      padding: 30px;
      border: 2px dashed #e91e63;
      border-radius: 12px;
      background: #fff0f5;
      display: none;
    }
  </style>
</head>
<body>
  <h1>💌 Birthday Envelope Game 💌</h1>
  <p>Score at least <b>10 points</b> in the game to unlock the surprise!</p>
  <button id="startGame">Start Game 🎮</button>
  <canvas id="gameCanvas" width="300" height="400"></canvas>

  <div id="envelope">
    <h2>🎉 Surprise Message 🎉</h2>
    <p>Happy Birthday, my dear friend! 🥳🎂🎁<br>
       May your day be filled with joy, laughter, and endless fun 💖</p>
  </div>

  <script>
    const startBtn = document.getElementById('startGame');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const envelope = document.getElementById('envelope');

    let player, fallingHearts, score, gameInterval;
    const targetScore = 10;

    function startGame() {
      score = 0;
      player = { x: 140, y: 370, width: 40, height: 20, color: '#e91e63' };
      fallingHearts = [];
      startBtn.style.display = 'none';
      envelope.style.display = 'none';
      canvas.style.display = 'block';
      gameInterval = setInterval(updateGame, 50);
      document.addEventListener('keydown', movePlayer);
    }

    function movePlayer(e) {
      if (e.key === 'ArrowLeft' && player.x > 0) player.x -= 20;
      if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) player.x += 20;
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      if (Math.random() < 0.1) {
        fallingHearts.push({ x: Math.random() * 280, y: 0, size: 15 });
      }

      for (let i = 0; i < fallingHearts.length; i++) {
        const h = fallingHearts[i];
        ctx.fillStyle = "#ff4081";
        ctx.beginPath();
        ctx.arc(h.x, h.y, h.size, 0, Math.PI * 2);
        ctx.fill();
        h.y += 5;

        if (h.y + h.size > player.y &&
            h.x > player.x && h.x < player.x + player.width) {
          score++;
          fallingHearts.splice(i, 1);
          i--;
        }
      }

      ctx.fillStyle = "#000";
      ctx.fillText("Score: " + score, 10, 20);

      if (score >= targetScore) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = 'none';
      envelope.style.display = 'block';
      startBtn.style.display = 'block';
      startBtn.textContent = "Play Again 🎮";
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
